<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
	<match>
		<test qual="any" name="family">
			<string>LastResort</string>
		</test>
		<edit name="family" mode="prepend" binding="strong">
			<string>unifont</string>
		</edit>
	</match>

	<match>
		<test qual="any" name="family">
			<string>ArialPSMT</string>
		</test>
		<edit name="family" mode="prepend" binding="strong">
			<string>Arial</string>
		</edit>
	</match>
	<match>
		<test qual="any" name="family">
			<string>TimesNewRomanPSMT</string>
		</test>
		<edit name="family" mode="prepend" binding="strong">
			<string>Times New Roman</string>
		</edit>
	</match>
	<match>
		<test qual="any" name="family">
			<string>CourierNewPSMT</string>
		</test>
		<edit name="family" mode="prepend" binding="strong">
			<string>Courier New</string>
		</edit>
	</match>

	<match>
		<test qual="any" name="family">
			<string>宋体</string>
		</test>
		<edit name="family" mode="assign" binding="same">
			<string>SimSun</string>
		</edit>
	</match>
	<match>
		<test qual="any" name="family">
			<string>黑体</string>
		</test>
		<edit name="family" mode="assign" binding="same">
			<string>SimHei</string>
		</edit>
	</match>
	<match>
		<test qual="any" name="family">
			<string>楷体</string>
		</test>
		<edit name="family" mode="assign" binding="same">
			<string>SimKai</string>
		</edit>
	</match>
	<match>
		<test qual="any" name="family">
			<string>楷体_GB2312</string>
		</test>
		<edit name="family" mode="assign" binding="same">
			<string>SimKai</string>
		</edit>
	</match>
	<match>
		<test qual="any" name="family">
			<string>仿宋</string>
		</test>
		<edit name="family" mode="assign" binding="same">
			<string>SimFang</string>
		</edit>
	</match>
	<match>
		<test qual="any" name="family">
			<string>仿宋_GB2312</string>
		</test>
		<edit name="family" mode="assign" binding="same">
			<string>SimFang</string>
		</edit>
	</match>
	<match>
		<test qual="any" name="family">
			<string>华文细黑</string>
		</test>
		<edit name="family" mode="assign" binding="same">
			<string>STXihei</string>
		</edit>
	</match>
	<match>
		<test qual="any" name="family">
			<string>华文宋体</string>
		</test>
		<edit name="family" mode="assign" binding="same">
			<string>STSong</string>
		</edit>
	</match>

	<match>
		<test qual="any" name="family">
			<string>SimSun</string>
		</test>
		<edit name="family" mode="prepend" binding="strong">
			<string>STSong</string>
			<string>FZShuSong-Z01</string>
			<string>FZSongS-Extended</string>
		</edit>
	</match>
	<match>
		<test qual="any" name="family">
			<string>SimHei</string>
		</test>
		<edit name="family" mode="prepend" binding="strong">
			<string>Heiti SC</string>
			<string>FZHei-B01</string>
		</edit>
	</match>
	<match>
		<test qual="any" name="family">
			<string>SimKai</string>
		</test>
		<edit name="family" mode="prepend" binding="strong">
			<string>STKaiti</string>
			<string>FZKai-Z03</string>
		</edit>
	</match>
	<match>
		<test qual="any" name="family">
			<string>SimFang</string>
		</test>
		<edit name="family" mode="prepend" binding="strong">
			<string>STFangsong</string>
			<string>FZFangSong-Z02</string>
		</edit>
	</match>

	<match>
		<test qual="any" name="family">
			<string>HanaMinA</string>
		</test>
		<edit name="family" mode="append" binding="strong">
			<string>HanaMinB</string>
		</edit>
	</match>
	<match>
		<test qual="any" name="family">
			<string>HanaMin</string>
		</test>
		<edit name="family" mode="prepend" binding="same">
			<string>HanaMinA</string>
			<string>HanaMinB</string>
		</edit>
	</match>
	<match>
		<test qual="any" name="family">
			<string>HAN NOM A</string>
		</test>
		<edit name="family" mode="append" binding="strong">
			<string>HAN NOM B</string>
		</edit>
	</match>
	<match>
		<test qual="any" name="family">
			<string>HAN NOM</string>
		</test>
		<edit name="family" mode="prepend" binding="same">
			<string>HAN NOM A</string>
			<string>HAN NOM B</string>
		</edit>
	</match>
	<match>
		<test qual="any" name="family">
			<string>FZSongS-Extended</string>
		</test>
		<edit name="family" mode="append" binding="strong">
			<string>FZSongS-Extended(SIP)</string>
		</edit>
	</match>
	<match>
		<test qual="any" name="family">
			<string>Heiti SC</string>
		</test>
		<edit name="family" mode="append" binding="strong">
			<string>Heiti TC</string>
		</edit>
	</match>

	<match>
		<test name="family">
			<string>STSong</string>
		</test>
		<test name="weight" compare="more">
			<const>medium</const>
		</test>
		<edit name="family" mode="assign" binding="strong">
			<string>STZhongSong</string>
		</edit>
		<edit name="weight" mode="assign" binding="strong">
			<const>medium</const>
		</edit>
	</match>
	<match>
		<test name="family">
			<string>STXihei</string>
		</test>
		<test name="weight" compare="more">
			<const>medium</const>
		</test>
		<edit name="family" mode="assign" binding="strong">
			<string>STHeiti</string>
		</edit>
		<edit name="weight" mode="assign" binding="strong">
			<const>medium</const>
		</edit>
	</match>
</fontconfig>
