<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
<match>
	<test name="lang" compare="contains">
		<string>zh</string>
	</test>
	<test name="family"><string>sans-serif</string></test>
	<edit name="family" mode="prepend" binding="strong">
		<string>Lucida Grande</string>
		<string>Lucida Grande + STHeitiSC</string>
		<string>Heiti SC</string>
		<string>STHeiti</string>
		<string>STXiHei</string>
		<string>Hiragino Sans GB</string>
		<string>Microsoft Yahei</string>
		<string>SimHei</string>
		<string>SimSun</string>
	</edit>
</match>
<match>
	<test name="lang" compare="contains">
		<string>zh</string>
	</test>
	<test name="family"><string>serif</string></test>
	<edit name="family" mode="prepend" binding="strong">
		<string>Palatino</string>
		<string>Palatino Linotype</string>
		<string>Times New Roman</string>
		<string>Times</string>
		<string>FZShuSong-Z01</string>
		<string>STSong</string>
		<string>SimSun</string>
	</edit>
</match>
<match>
	<test name="lang" compare="contains">
		<string>zh-tw</string>
	</test>
	<test name="family"><string>sans-serif</string></test>
	<edit name="family" mode="prepend" binding="strong">
		<string>Lucida Grande</string>
		<string>Heiti TC</string>
		<string>Microsoft JHenghei</string>
	</edit>
</match>
<match>
	<test name="lang" compare="contains">
		<string>zh-tw</string>
	</test>
	<test name="family"><string>serif</string></test>
	<edit name="family" mode="prepend" binding="strong">
		<string>Apple LiSung</string>
		<string>PMingLiu</string>
	</edit>
</match>
<match>
	<test name="lang" compare="contains">
		<string>ja</string>
	</test>
	<test name="family"><string>sans-serif</string></test>
	<edit name="family" mode="prepend" binding="strong">
		<string>Hiragino Kaku Gothic ProN</string>
		<string>Meiryo</string>
	</edit>
</match>
<match>
	<test name="lang" compare="contains">
		<string>ja</string>
	</test>
	<test name="family"><string>serif</string></test>
	<edit name="family" mode="prepend" binding="strong">
		<string>Hiragino Mincho ProN</string>
		<string>MS PMincho</string>
		<string>MS Mincho</string>
	</edit>
</match>
<match>
        <test name="lang" compare="contains">
                <string>ko</string>
        </test>
        <test name="family"><string>sans-serif</string></test>
        <edit name="family" mode="prepend" binding="strong">
		<string>Apple Gothic</string>
                <string>Dotum</string>
        </edit>
</match>
<match>
        <test name="lang" compare="contains">
                <string>ko</string>
        </test>
        <test name="family"><string>serif</string></test>
        <edit name="family" mode="prepend" binding="strong">
		<string>AppleMyungjo</string>
                <string>Batang</string>
        </edit>
</match>
</fontconfig>
